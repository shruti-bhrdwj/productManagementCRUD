# ============
# Messages
# ============
#
# NOTE: Keys are intentionally short for ease-of-use across the project.
# Convention:
# - a-x   : auth messages (also used as error codes)
# - pdm-x : product messages (also used as error codes)
# - v-x   : validation messages (also used as error codes for validation)
# - g-x   : general/system messages (also used as error codes)

# Auth messages
a-1=Invalid username or password
a-2=User with this username already exists
a-3=Invalid or expired JWT token
a-4=JWT token is missing
a-5=Unauthorized access

# Product messages
pdm-1=Product not found
pdm-2=Product with the given name already exists

# Validation messages (auth + product)
v-1=Username is required
v-2=Username must be between 3 and 50 characters
v-3=Password is required
v-4=Password must be at least 6 characters
v-5=Email is required
v-6=Email must be valid
v-7=Product name is required
v-8=Product name must not exceed 100 characters
v-9=Description must not exceed 500 characters
v-10=Product price is required
v-11=Price must be greater than 0
v-12=Price must have max 8 digits and 2 decimals
v-13=Quantity cannot be negative

# General/system messages
g-1=An internal server error occurred
g-2=Bad request
g-3=Method not allowed

